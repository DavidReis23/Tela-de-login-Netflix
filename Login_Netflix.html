<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tela login Netflix</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <header>
    <h1>Netflix</h1>
  </header>
  <main>
    <nav>
      <h3>
        Quem está assistindo ?
      </h3>
      <section>
        <ul class="profiles">
          <li class="profile">
            <img src="homemdeferro.jpg" alt="David">
            <p>David</p>
          <li class="profile">
            <img src="mulhermaravilha.jpg" alt="Beatriz">
            <p>Beatriz</p>
          <li class="profile">
            <img src="homemaranha.jpg" alt="João">
            <p>João</p>
          <li class="profile">
            <img src="infantil.png" alt="Infaltil">
            <p>infantil</p>
          <li class="profile">
            <img src="adicionar.jpg" alt="Adicionar">
            <p>Adicionar Perfil</p>
        </ul>
      </section>
    </nav>
  </main>
  <footer>
    <button class="manage-profiles">Gerenciar perfis</button>
  </footer>
</body>

</html>
